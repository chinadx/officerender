<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Online View PDF</title>
<script type="text/javascript" src="javascripts/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.media.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var windowh=$(window).height()
		var h=windowh-50
		$(function() {
	        $('a.media').media({width:800, height:h});
	    });
	    window.onresize=change
	})
    function change(){
    	var windowh1=$(window).height()
		var h1=windowh1-50
    	$(function() {
	        $('a.media').media({width:800, height:h1});
	    });
    }
</script>
<style type="text/css">
	.media{
		margin:0 auto;
	}
</style>
</head>

<body>
<a class="media" href="{{file}}">在线预览</a>
</body>
</html>
